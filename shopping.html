<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping - OSP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dragDrop.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="delivery.html">Delivery</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Shop Electronics</h2>
        <p>Drag items to the cart</p>

        <div id="products">
            <div class="item" draggable="true" ondragstart="drag(event)" id="item1">
                <img src="images/laptop.jpg" alt="Laptop">
                <p>Laptop - $800</p>
            </div>
            <div class="item" draggable="true" ondragstart="drag(event)" id="item2">
                <img src="images/phone.jpg" alt="Phone">
                <p>Phone - $500</p>
            </div>
        </div>

        <h3>Shopping Cart</h3>
        <div id="cart" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Drag items here</p>
        </div>
    </section>

</body>
</html>
