    <section>
        <h2>Select Your Delivery Options</h2>

        <form id="deliveryForm">
            <label for="location">Select Delivery Location:</label>
            <select id="location">
                <option value="Toronto">Toronto</option>
                <option value="Vancouver">Vancouver</option>
                <option value="Montreal">Montreal</option>
            </select>

            <label for="date">Select Delivery Date:</label>
            <input type="date" id="date" required>

            <button type="button" onclick="showDeliveryRoute()">Show Delivery Route</button>
        </form>

        <h3>Delivery Route:</h3>
        <div id="map" style="height: 400px; width: 100%;"></div>
    </section>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXJa3tMgb3JKQ9v3AIXZKdKnaG969p10Q&callback=initMap"></script>
